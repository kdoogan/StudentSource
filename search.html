        <div class="search-container">
            <h2 align="center"></h2>

                <input type="text" name="search" id="search" placeholder="Search Student Details" class="search-control"/>
            </div>
            <ul class="list-group" id="results"></ul>
            <br />
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#search').keyup(function() {
                    $('#results').html('');
                    var searchField = $(this).val();
                    var expression = new RegExp(searchField, "i");
                    $.getJSON('students.json', function(data) {
                        $.each(data.students, function(key, value) {
                            if (value.name.search(expression) != -1 || 
                                value.email.search(expression) != -1 || 
                                value.phone.search(expression) != -1  ||
                                value.course.search(expression) != -1) {
                                $('#results').append('<li class="list-group-item">'+value.name+' | <span class="text-muted"> '+value.phone+', '+value.email+', '+value.course+'</span></li>');
                                
                            }
                        });
                    });
                });
            });
        </script>
